{% extends 'trf_core/base.html' %}

{% block title %}Create Barcode{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Create New Barcode for TRF: {{ trf.trf_number }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="barcode_number" class="form-label">Barcode Number</label>
                            <input type="text" class="form-control" id="barcode_number" name="barcode_number" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiry_date" class="form-label">Expiry Date (Optional)</label>
                            <input type="date" class="form-control" id="expiry_date" name="expiry_date">
                            <small class="text-muted">If not specified, will use TRF expiry date: {{ trf.expiry_date }}</small>
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">Notes</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="text-end">
                            <a href="{% url 'trf_detail' pk=trf.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Barcode</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
